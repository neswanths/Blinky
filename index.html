<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="blinky-favicon.png" />
    
    <script src="api.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="user-logo" id="user-logo"></div>
      <div class="auth-dropdown">
        <span id="auth-status">Not logged in</span>
        <button id="nav-register-btn">Register</button>
        <button id="nav-login-btn">Login</button>
        <button id="nav-logout-btn" style="display:none; background: #000;">Logout</button>
      </div>
    </div>

    <div id="addNewSection">
      <button type="button" id="new-domain-btn">New Domain</button>
    </div>
    
    <div class="container">
      </div>

    <div id="app-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 id="modal-title">Title</h3>
        <p id="modal-desc">Description</p>
        
        <div id="modal-body"></div>

        <div class="modal-actions">
          <button id="modal-cancel" class="btn-secondary">Cancel</button>
          <button id="modal-confirm" class="btn-primary">Confirm</button>
        </div>
      </div>
    </div>

  </body>
</html>
